<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
                <li><a href="images.html">Image Search</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
          </nav>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
       <form action="https://www.google.com/search"name="f">
           <div class="advanced-search">
           <div class="all-words">
               <span>Find pages with all these words:
                   <input type="text" name="as_q">
               </span>
           </div>
           <div class="all-words">
               <span>Find pages with this exact word or phrase:
                   <input type="text" name="as_epq">
               </span>
           </div>
           <div class="all-words">
               <span>Find pages with any of these words:
                   <input type="text" name="as_oq">
               </span>
           </div>
           <div class="all-words">
               <span>Find pages with none of these words:
                   <input type="text" name="as_eq">
               </span>
           </div>
           <input type="submit" value="Advanced Search" class="blue-button">
           </div>
        </form>
    </main>
</body>
</html>
