<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
                <li><a href="images.html">Image Search</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
          </nav>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        <form action="https://www.google.com/search">
            <div class="search-bar">
                <input type="text" name="q" placeholder="Search" autofocus>
            </div>

            <div class="feeling-lucky">
                    <input type="submit" value="Google Search" class="buttons">
                    <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit" data-ved="0ahUKEwil_dr5l7aIAxVWcKQEHRR9DkQQ19QECBI" class="buttons">
            </div>
        </form>
    </main>
</body>
</html>
